<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="operation-container">sda</div>
                <div class="result-container">wdaqw</div>
            </div>
            <form class="btn-container">
                <button type="button" class="btn btn--number" id="n1">1</button>
                <button type="button" class="btn btn--number" id="n2">2</button>
                <button type="button" class="btn btn--number" id="n3">3</button>
                <button type="button" class="btn btn--number" id="n4">4</button>
                <button type="button" class="btn btn--number" id="n5">5</button>
                <button type="button" class="btn btn--number" id="n6">6</button>
                <button type="button" class="btn btn--number" id="n7">7</button>
                <button type="button" class="btn btn--number" id="n8">8</button>
                <button type="button" class="btn btn--number" id="n9">9</button>
                <button type="button" class="btn btn--number" id="n0">0</button>
                <button type="button" class="btn btn--number" id="pi">π</button>
                <button type="button" class="btn btn--number" id="decimal">.</button>

                <button type="button" class="btn btn--answer" id="ans">Ans</button>
                <button type="button" class="btn btn--operator" id="add">+</button>
                <button type="button" class="btn btn--operator" id="substract">-</button>
                <button type="button" class="btn btn--operator" id="multiply">×</button>
                <button type="button" class="btn btn--operator" id="divide">÷</button>
                <button type="button" class="btn btn--equals" id="equals">=</button>
                
                <button type="button" class="btn btn--delete" id="delete">DEL</button>
                <button type="button" class="btn btn--delete" id="clear">AC</button>
            </form>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
